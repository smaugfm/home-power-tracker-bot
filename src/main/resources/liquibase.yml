databaseChangeLog:
  - changeSet:
      id: 01
      author: smaugfm
      changes:
        - createSequence:
            sequenceName: sq_tb_configs
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createSequence:
            sequenceName: sq_tb_events
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createSequence:
            sequenceName: sq_tb_telegram_messages
            startValue: 1
            incrementBy: 1
            cacheSize: 1
  - changeSet:
      id: 02
      author: smaugfm
      changes:
        - createTable:
            tableName: tb_configs
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: nextval('sq_tb_configs')
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkey_tb_agents
              - column:
                  name: address
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: port
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: notify_power
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: notify_isp
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: yasno_group
                  type: int
                  defaultValueNumeric: '1'
                  constraints:
                    nullable: false
        - createTable:
            tableName: tb_events
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: nextval('sq_tb_events')
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkey_tb_events
              - column:
                  name: config_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fkey_tb_events_tb_configs
                    references: tb_configs(id)
                    deleteCascade: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp with time zone
                  constraints:
                    nullable: false
        - createTable:
            tableName: tb_telegram_chat_ids
            columns:
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkey_tb_telegram
              - column:
                  name: config_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fkey_tb_telegram_chat_ids_tb_configs
                    references: tb_configs(id)
                    deleteCascade: true
        - createTable:
            tableName: tb_telegram_messages
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: nextval('sq_tb_telegram_messages')
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkey_tb_telegram_messages
              - column:
                  name: message_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fkey_tb_telegram_messages_tb_events
                    references: tb_events(id)
                    deleteCascade: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fkey_tb_telegram_messages_tb_telegram_chat_ids
                    references: tb_telegram_chat_ids(chat_id)
                    deleteCascade: true
  - changeSet:
      id: 03
      author: smaugfm
      changes:
        - createIndex:
            clustered: true
            indexName: idx_tb_events_created
            tableName: tb_events
            columns:
              - column:
                  descending: true
                  name: created
  - changeSet:
      id: 04
      author: smaugfm
      changes:
        - createSequence:
            sequenceName: sq_tb_initial_events
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createTable:
            tableName: tb_initial_events
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: nextval('sq_tb_initial_events')
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkey_tb_initial_events
              - column:
                  name: config_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fkey_tb_initial_events_tb_configs
                    references: tb_configs(id)
                    deleteCascade: true
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp with time zone
                  constraints:
                    nullable: false

